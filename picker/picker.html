<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日時を選択</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: white;
      padding: 20px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }

    .label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .datetime-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    .datetime-input:focus {
      border-color: #667eea;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: #666;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .btn-save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
    <div class="title">いつ読む？</div>

    <div class="label">日時を選択</div>
    <input type="datetime-local" id="datetime" class="datetime-input">

    <div class="buttons">
      <button class="btn btn-cancel" id="cancel">キャンセル</button>
      <button class="btn btn-save" id="save">保存</button>
    </div>

  <script src="picker.js"></script>
</body>
</html>
